<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta name="description"
        content="Love Running. club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, running club, runners, ireland, Dublin, sport, exercise">
    <meta name="author" content="Wanwisa Waddington">
    <title>Love Running | Free Running Club in Dublin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header><a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" aria-label="Visit our sign-up page (open in a same tab)">Sign
                        Up</a>
                </li>
                <li>
                    <a href="gallery.html" class="active"
                        aria-label="Visit our gallery page (open in a same tab)">Gallery</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Visit our home page (open in a same tab)">Home</a>
                </li>

            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
            <img src="assets/images/two-athletes-running-together-at-trail-running-event.webp"
                alt="Two athletes running together at trail running event in Ireland">
            <img src="assets/images/running-club-charity-paint-festival.webp"
                alt="Three girls at free running club charity paint festival">
            <img src="assets/images/solo-male-runner-jogging-on-beach.webp" alt="Solo male runner jogging on a beach">

            <img src="assets/images/man-at-dublin-running-group.webp"
                alt="Man at Dublin running group charity paint festival">

            <img src="assets/images/solo-female-runner-trail-running.webp"
                alt="Solo female runner trail running through phoenix park, dublin">

            <img src="assets/images/love-running-club-event.webp"
                alt="Love running club members competing in Ireland marathon running event">

            <img src="assets/images/solo-female-runner.webp" alt="Solo female runner jogging on a beach">

            <img src="assets/images/running_gang.webp" alt="Love running club taking part in a marathon on a rainy day">
            <img src="assets/images/mud-run.webp"
                alt="Two women runners taking a muddy selfie after the Mud Runners Championship">
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (open in new tap)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (open in new tap)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page (open in new tap)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (open in new tap)"><i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>
    </footer>
