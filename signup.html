<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta name="description"
        content="Love Running. club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, running club, runners, ireland, Dublin, sport, exercise">
    <meta name="author" content="Wanwisa Waddington">
    <title>Love Running | Free Running Club in Dublin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <!-- Header -->
    <header>
        <a href="index.html" aria-label="Visit our website (open in a same tab)">
            <span id="logo">Love Running</span>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active" aria-label="Visit our sign-up page (open in a same tab)">Sign
                        Up</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Visit our gallery page (open in a same tab)">Gallery</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Visit our home page (open in a same tab)">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first_name">First Name</label>
                <input class="text-input" type="text" id="first_name" name="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input class="text-input" id="last_name" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" name="email_address" type="email" required>
                <br>
                <div>
                    <div>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                        <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                        <label for="both">Both</label>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (open in new tap)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/home" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (open in new tap)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page (open in new tap)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (open in new tap)"><i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>
    </footer>
    <!-- Font awesome script -->

    <script src="https://kit.fontawesome.com/16cb06a64c.js" crossorigin="anonymous"></script>

</body>

</html>
